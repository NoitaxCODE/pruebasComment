    <nav class="navbar navbar-expand-md navbar-dark bg-dark py-3 px-5">

            <ul class="navbar-nav ml-auto">

        </div>

    <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-interval="10000">
            <div id="imgCarrusel1" class="imgCarrusel w-100"></div>
          </div>
          <div class="carousel-item" data-interval="2000">
            <div id="imgCarrusel2" class="imgCarrusel w-100"></div>
          </div>
          <div class="carousel-item">
            <div id="imgCarrusel3" class="imgCarrusel w-100"></div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">

        </a>
        <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">

        <h2 class="text-center display-4 mb-4">COMENTARIOS</h2>
        <div id="oldComments" class="row row-cols-1 mt-4">
          <textarea id="box-comments" rows="4" placeholder="Escribe un comentario..." class="form-control mb-2 mt-4" aria-label="With textarea"></textarea>
          <button id="btnComment" class="mb-1 align-self-end btn btn-lg btn-outline-success">Enviar</button>
          <div id="boxCommentPosted" class="bg-light px-3 pt-2 col-12 mt-3 boxCommentPosted">
